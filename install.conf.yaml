- defaults:
    link:
      relink: true

- link:
    ~/.ctags: ctags
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.emacs: emacs
    ~/.emacs.d: emacs.d
    ~/.zprofile: zprofile
    ~/.zsh: zsh
    ~/.gitconfig: gitconfig
    ~/.git_commit_template: git_commit_template
    ~/.lein: lein
    ~/.clojure: clojure
    ~/.config/nvim: nvim

- shell:
    - ln -F -s ~/.zsh/plugins/pure_prompt/pure.zsh /usr/local/share/zsh/site-functions/prompt_pure_setup
    - ln -F -s ~/.zsh/plugins/pure_prompt/async.zsh /usr/local/share/zsh/site-functions/async

- brew:
    - chruby
    - clojure
    - coreutils
    - ctags
    - direnv
    - entr
    - git
    - jenv
    - pyenv
    - ruby-install
    - source-highlight
    - vim
    - z
    - zsh
    - zsh-completions

# set shiftwidth=2 tabstop=2 expandtab
