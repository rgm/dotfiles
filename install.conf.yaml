- defaults:
    link:
      relink: true

- brew:
  - git

- shell:
  - mkdir -p ~/.config
  - git clone https://github.com/romkatv/powerlevel10k

- link:
    ~/.ctags: ctags
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.emacs: emacs
    ~/.zprofile: zprofile
    ~/.zsh: zsh
    ~/.gitconfig: gitconfig
    ~/.git_commit_template: git_commit_template
    ~/.lein: lein
    ~/.clojure: clojure
    ~/.config/nvim: nvim
    ~/bin: bin
    ~/.tmux.conf: tmux.conf
    ~/.powerlevel10k: powerlevel10k

- shell:
    - ln -F -s ~/.zsh/plugins/pure_prompt/pure.zsh /usr/local/share/zsh/site-functions/prompt_pure_setup
    - ln -F -s ~/.zsh/plugins/pure_prompt/async.zsh /usr/local/share/zsh/site-functions/async

- cask:
    - adoptopenjdk

- brew:
    - chruby
    - clojure
    - coreutils
    - ctags
    - direnv
    - entr
    - fd
    - git
    - htop
    - jenv
    - candid82/brew/joker
    - n
    - pyenv
    - rg
    - ruby-install
    - source-highlight
    - vim
    - wget
    - z
    - zsh
    - zsh-completions

# set shiftwidth=2 tabstop=2 expandtab
