- defaults:
    link:
      relink: true

- link:
    ~/.ctags: ctags
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zsh: zsh
    ~/.gitconfig: gitconfig
    ~/.git_commit_template: git_commit_template

- shell:
    - ln -s ~/.zsh/plugins/pure_prompt/pure.zsh /usr/local/share/zsh/site-functions
    - ln -s ~/.zsh/plugins/pure_prompt/async.zsh /usr/local/share/zsh/site-functions

- brew:
    - chruby
    - ruby-install
    - ctags
    - git
    - vim
    - zsh
    - zsh-completions
    - direnv

# set shiftwidth=2 tabstop=2 expandtab
